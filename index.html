<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ten mi vida</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #00ff00; /* verde inicial */
        cursor: none; /* oculta el cursor real */
      }

      .box {
        position: absolute;
        width: 100px;
        height: 25px;
        background-color: ButtonFace;
        border: 2px outset lightgray;
        color: black;
        text-align: center;
        line-height: 25px;
        cursor: none;
        font-family: Arial, sans-serif;
        font-size: 12px;
      }

      /* Efecto al hacer clic en cualquier parte */
      .box.clicked {
        border: 2px inset lightgray;
        background-color: #dcdcdc;
      }

      #customCursor {
        width: 20px;
        height: 20px;
        background-image: url("CURSOR.webp");
        background-size: cover;
        position: absolute;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="box">ten mi vida</div>
    <div id="customCursor"></div>

    <script>
  const cursor = document.getElementById("customCursor");
  const box = document.querySelector(".box");

  document.addEventListener("mousemove", function (event) {
    const rect = box.getBoundingClientRect();
    let x = event.clientX;
    let y = event.clientY;

    if (x < rect.left) x = rect.left;
    if (x > rect.right - cursor.offsetWidth)
      x = rect.right - cursor.offsetWidth;
    if (y < rect.top) y = rect.top;
    if (y > rect.bottom - cursor.offsetHeight)
      y = rect.bottom - cursor.offsetHeight;

    cursor.style.left = `${x}px`;
    cursor.style.top = `${y}px`;
  });

  document.addEventListener("click", function () {
    // 1️⃣ Hundir botón inmediatamente (sobre verde)
    box.classList.add("clicked");

    // 2️⃣ Muy rápido (150ms) → ocultar botón+cursor Y cambiar a blanco
    setTimeout(() => {
      box.style.display = "none";
      cursor.style.display = "none";
      document.body.style.backgroundColor = "white";
    }, 150);

    // 3️⃣ Después de 1s → verde otra vez
    setTimeout(() => {
      document.body.style.backgroundColor = "#00ff00";
    }, 1000);

    // 4️⃣ Después de 2s → mostrar botón/cursor de nuevo y recargar
    setTimeout(() => {
      box.style.display = "block";
      cursor.style.display = "block";
      box.classList.remove("clicked"); // reset
      location.reload();
    }, 2000);
  });
</script>

  </body>
</html>
